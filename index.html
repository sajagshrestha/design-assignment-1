<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>design assignment 1</title>
		<!-- link css -->
		<link rel="stylesheet" href="css/layout.css" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!-- navigation-section -->
		<nav>
			<div class="main-wrapper">
				<div class="nav-wrapper clear">
					<div class="logo">
						<a href="#">
							<img
								src="/images/logo.png"
								alt="logo"
								class="logo"
							/>
						</a>
					</div>
					<form class="search">
						<div class="search-box">
							<input
								type="text"
								name="search"
								placeholder="Search by Term, Member, or Entry Title"
								class="input-text"
							/>
							<span class="cross"
								><img src="/images/cross.png" alt=""
							/></span>
							<span class="search-icon">
								<img
									src="/images/search-icon.png"
									alt="search-icon"
								/>
							</span>
						</div>
						<div class="search-button"><h1>SEARCH</h1></div>
					</form>
					<div class="profile clear">
						<div class="profile-name">Joe Burros</div>
						<div class="profile-menu">
							<ul>
								<li><a href="#">Log Out</a></li>
								<li><a href="#">Settings</a></li>
								<li><a href="#">Home</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</body>
</html>
